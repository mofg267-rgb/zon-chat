<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zon Chat</title>
    <link rel="stylesheet" href="chat.css">
</head>
<body>

<div class="chat-container">

    <!-- نافذة الشات -->
    <main class="chat-window">
        <div class="chat-header">
            <h2>الدردشة العامة</h2>
            <div class="user-actions">
                <span id="myEmail" style="font-size:14px;color:#1e3a8a;"></span>
                <button class="btn-logout" id="logoutBtn">تسجيل خروج</button>
            </div>
        </div>

        <div id="messages" class="messages-box"></div>

        <div class="input-area">
            <input id="messageInput" type="text" placeholder="اكتب رسالتك..." autocomplete="off">
            <button id="sendBtn">إرسال</button>
        </div>
    </main>

</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

<script src="app.js"></script>
<script src="chat.js"></script>
</body>
</html>
